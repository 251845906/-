<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.bootcss.com/react/15.4.2/react.min.js"></script>
    <script src="https://cdn.bootcss.com/react/15.4.2/react-dom.min.js"></script>
    <script src="https://cdn.bootcss.com/babel-standalone/6.22.1/babel.min.js"></script>
</head>
<body>

<div id="example"></div>
<script type="text/babel">
    class Element extends React.Component{
        constructor(props){
            super(props);
            this.fn_click = this.fn_click.bind(this)
            this.state = {start:true};
        }
        fn_click(e){
            this.setState((proState) = ({
                start = ! proState.start
            }))
        }
        render(){
            var star = this.state.start;

            return star? (<div><button>点击</button><p>这是真的</p></div>):(<div><button>点击</button><p>这是假的</p></div>)
        }
    }

    ReactDOM.render(<Element/>,docuemnt.getElementById('example'))
</script>
</body>
</html>
