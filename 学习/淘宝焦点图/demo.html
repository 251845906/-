<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        .banner{
            width: 320px;
            height: 210px;
            border:1px solid red;
            padding:5px;
            margin: 100px auto;
        }
        a{
            border:1px solid red;
            font-size:14px;
            display: block;
            width: 50px;
            height: 25px;
            line-height: 25px;
            margin-bottom: 3px;
            text-align: center;
            color: #000;
        }
        a.active{
            color: #fff;
            background: #ff637b;
        }
        ul{
            width: 190px;
            height:205px;
            overflow: hidden;
            border:1px solid red;
            margin: 0px 10px;
            position: relative;
        }
        li{
            width: 190px;
            height:205px;
            background: #000;
            text-align: center;
            line-height: 205px;
            font-size: 26px;
            color: #fff;
            position: absolute;
            left: 0;
            top:0;
            display: none;
        }
    </style>
</head>
<body>
    <div id="banner">
        <div class="leftNav fl">
            <a href="javascript:;">连衣裙</a>
            <a href="javascript:;">雪纺</a>

        <div class="leftNav fl">
            <a href="javascript:;">包包</a>

            <a href="javascript:;">情侣装</a>
        </div>
    </div>
</body>
<script type="text/javascript">
    function cls(oParent,sClass){
        if (document.getElementsByClassName){
            return oParent.getElementsByClassName(sClass);
        }else{
            var aResult = [];
            var aEle = oParent.getElementsByTagName('*');
            for(var i=0; i<aEle.length;i++){
                if(aEle[i].className.indexOf(sClass)!=-1){
                    aResult.push(aEle[i]);
                }
            }
            return aResult
        }
    };
    var banner = document.getElementById('banner');
    var nav = banner.getElementsByTagName('a');
    var ImgLi = banner.getElementsByTagName('li');
    var num = 0,timer;
    fn_banner(num);
    timer = setInterval(function () {
        num>=nav.length-1?  num = 0:num++;
        num >= nav.length/2?
        fn_banner(num)
    },800)
    function fn_banner(num) {
        for(let i = 0;i<nav.length;i++){
            nav[i].className = '';
            ImgLi[i].style.display = 'none';
        };
        nav[num].className = 'active';
        ImgLi[num].style.display = 'block';
    }
</script>
</html>
