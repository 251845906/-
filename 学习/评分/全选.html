	</div>
	<p><input type="checkbox" id="checkAll"> 全选</p>
</body>
<script type="text/javascript">
	checkAll(document.getElementById('box'))
	function checkAll(box){
		var check = box.getElementsByTagName('input');
		var checkAll =document.getElementById('checkAll');
		for(var i = 0;i <check.length;i++){
			check[i].addEventListener('click',function(){
				var star = 0;
				for(var i = 0;i <check.length;i++){
					check[i].checked ? star++:console.log();
				}
				star === check.length? checkAll.checked = true:checkAll.checked = false;
			})
		};
		checkAll.addEventListener('click',function(){
			for(var i = 0;i <check.length;i++){
				check[i].checked = this.checked;
			}
		})
	}

</script>
