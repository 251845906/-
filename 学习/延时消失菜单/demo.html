<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        a{
            text-decoration: none;
        }
        .nav{
            background:url("1.png");
            width: 520px;
            height:36px;
            position: absolute;
        }
        .toNav{
            padding-left: 8px;
            padding-top: 6px;
        }
        .toNav a{
            margin:0 12px;
            padding:0 12px;
            line-height: 25px;
            color:#fff;
            font-size: 15px;
            border-radius: 5px;
            display: inline-block;
        }
        .toNav a:hover{
            background: rgba(255,255,255,.2);
        }
        .subNav:nth-child(2){
            left: 0px;
        }
        .subNav:nth-child(3){
            left: 90px;
        }
        .subNav:nth-child(4){
            left: 180px;
        }
        .subNav:nth-child(5){
            left: 250px;
        }
        .subNav{
            display: none;
            position: absolute;
            top:40px;
            background: url("2.png");
            width: 278px;
            height: 31px;
            font-size:12px;
            padding-left: 14px;
        }
        .subNav a{
            line-height: 34px;
            margin: 0px 8px;
        }
    </style>
</head>
<body>
<div class="nav">
    <div class="toNav"><a href="javascript:;">首页</a><a href="javascript:;">关于我们</a><a href="javascript:;">作品</a><a href="javascript:;">博客</a></div>
    <div class="subNav"><a href="javascript:;">首页首页</a><a href="javascript:;">首页首页</a><a href="javascript:;">首页首页</a><a href="javascript:;">首页首页</a></div>
    <div class="subNav"><a href="javascript:;">关于我们</a><a href="javascript:;">关于我们</a><a href="javascript:;">关于我们</a><a href="javascript:;">关于我们</a></div>
    <div class="subNav"><a href="javascript:;">作品作品</a><a href="javascript:;">作品作品</a><a href="javascript:;">作品作品</a><a href="javascript:;">作品作品</a></div>
    <div class="subNav"><a href="javascript:;">博客博客</a><a href="javascript:;">博客博客</a><a href="javascript:;">博客博客</a><a href="javascript:;">博客博客</a></div>
</div>
</body>
<script>
    function cls(oParent,sClass){
        if (document.getElementsByClassName){
            return oParent.getElementsByClassName(sClass);
        }else{
            var aResult = [];
            var aEle = oParent.getElementsByTagName('*');
            for(var i=0; i<aEle.length;i++){
                if(aEle[i].className.indexOf(sClass)!=-1){
                    aResult.push(aEle[i]);
                }
            }
            return aResult
        }
    };
</script>
<script type="text/javascript">

    var toNav_A = cls(document,'toNav')[0].getElementsByTagName('a');
    var subNav = cls(document,'subNav');
    var timer;
    for (var i = 0;i<toNav_A.length;i++){
        toNav_A[i].index = i;
        toNav_A[i].addEventListener('mouseenter',function () {
            clearInterval(timer)
            for (var j = 0;j<subNav.length;j++){ subNav[j].style.display = 'none';}
            subNav[this.index].style.display = 'block';
        })
        toNav_A[i].addEventListener('mouseleave',function () {
            var index = this.index;
            timer = setTimeout(function () {
                subNav[index].style.display = 'none';
            },500)
        })
    };
    for (var i = 0;i<subNav.length;i++){
        subNav[i].addEventListener('mouseenter',function () {
            clearInterval(timer)
        });
        subNav[i].addEventListener('mouseleave',function () {
            var thisSubnav = this
            timer = setTimeout(function () {
                thisSubnav.style.display = 'none';
            },500)
        })
    }

</script>
</html>
