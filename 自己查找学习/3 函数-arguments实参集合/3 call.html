<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
<h1>call:和apply的意思一样,只不过是参数列表不一样.</h1>
<p>Function.call(obj,[param1[,param2[,…[,paramN]]]])</p>
<p>obj：这个对象将代替Function类里this对象</p>
<p>params：这个是一个参数列表</p>
<script>
    function a(name,age){
        this.name = name;
        this.age = age
    };
    function b (name,age,grade){
        a.call(this,name,age);
        this.grade = grade;

    };
    const student = new b("qian",21,"一年级");
    //    创建一个对象student
    console.log(student)
</script>
</body>
</html>
