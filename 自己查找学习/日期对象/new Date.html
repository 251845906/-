<script>

//    new Date（）形式
//数字形式：  new（2013,4,1,9,48,12）

//字符串格式： new（'june 10,2013 12:12 :12'）
//                    月份  几日 哪年 时分秒
//一月：January
//二月：February
//三月：March
//四月：April
//五月：May
//六月：June
//七月：July
//八月：August
//九月：September
//十月：October
//十一月：November
//十二月：December




    function fn_date() {
        //    console.log(new Date())
//    当前系统事件对象
        var myTimer = new Date();
//    获取当前系统时间    ibjeck

//下面的都是number
        var iYear = myTimer.getFullYear();
//    获取年份
        var iMonth = myTimer.getMonth() + 1;
//    获取月份   月份会少一个月份  所以要加1
        var iDate = myTimer.getDate();
//    获取今天几号
        var iWeek = myTimer.getDay();
//    获取星期几
        var iHours = myTimer.getHours();
//    获取小时
        var iMinutes = myTimer.getMinutes();
//    获取分钟
        var iSeconds = myTimer.getSeconds();
//    获取秒数
//    iWeek  0 1 2 3 4 5 6

        console.log('现在是'+iYear+'年')
        console.log('现在是'+iMonth+'月')
        console.log('现在是'+iDate+'日')
        console.log('现在是'+iWeek)
        console.log('现在是'+iHours+'时')
        console.log('现在是'+iMinutes+'分')
        console.log('现在是'+iSeconds+'秒')
        str = iYear +'年'+ toTow(iMonth)+'月'+ toTow(iDate)+'日'+ toTow(iHours) + '时'+ toTow(iMinutes) +'分'+ toTow(iSeconds) +'秒'+ fn_sweek(iWeek) ;
        return str
    }
    function fn_sweek(n) {
        //需要做个判断进行转化
        var iWeek;
        switch(n){
            case 1:
                iWeek = '星期一'
                break
            case 2:
                iWeek = '星期二'
                break
            case 3:
                iWeek = '星期三'
                break
            case 4:
                iWeek = '星期四'
                break
            case 5:
                iWeek = '星期五'
                break
            case 6:
                iWeek = '星期六'
                break
            case 0:
                iWeek = '星期日'
                break
        }
        return iWeek
    }
    function toTow(n) {
        return n<10? '0' + n : '' + n;
    }
    setInterval(function () {
        document.body.innerHTML = fn_date();
    },1000)
</script>
</html>
