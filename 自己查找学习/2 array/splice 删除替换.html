<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        var arr = ['0','1','2','3','4','5','6']
        //  删除  替换  添加
//       删除
        arr.splice(0,1)//123456
//        从第0位开始删除1位
        console.log(arr)


//        替换
        var arr = ['0','1','2','3','4','5','6']
        //  删除  替换  添加
        arr.splice(0,2,'9','10','5')//9123456
        //       把从0开始删除2位然后在0位添加9 10 5三位
        console.log(arr)


//        添加
        var arr = ['0','1','2','3','4','5','6']
        //  删除  替换  添加
        arr.splice(2,0,'9','10','5')//9123456
        //       把从2开始删除0位（也就是不删除）然后第0为添加9 10 5
        console.log(arr)
    </script>
</head>
<body>

</body>
</html>
