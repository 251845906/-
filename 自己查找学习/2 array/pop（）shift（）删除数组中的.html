<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        var arr = [0,1,2,3,4];
//        arr.pop()
        //        在数组末尾删除
        console.log(arr.pop())  //返回删除的值
        console.log(arr)  //0,1,2,3

        var arr1 = [0,1,2,3,4];
//        arr1.shift()
        //        在数组前面删除
        console.log(arr1.shift()) //返回删除的值
        console.log(arr1)  //1,2,3,4
    </script>
</head>
<body>

</body>
</html>
