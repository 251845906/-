    <script>
        var arr = ['sss','eeee','edfsw','efadsf','asdasd'];


        console.log(fn_indexOf(arr[0],arr))
        function fn_indexOf(str,arr) {
            var site;
            console.log(site)
            for (var i = 0;i<arr.length;i++){
                if (str === arr[i]){
                    site = i;
                }
            }
            return  site == undefined? site = -1:site
        }


    </script>
