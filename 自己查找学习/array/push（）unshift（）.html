<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        var arr = [0,1,2,3,4];
        arr.push(5)
//        在数组末尾添加
        console.log(arr)  //0,1,2,3,4,5
        
        var arr1 = [0,1,2,3,4];
        arr1.unshift(5)
        //        在数组前面添加
        console.log(arr1)  //5,0,1,2,3,4
    </script>
</head>
<body>

</body>
</html>
