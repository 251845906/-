<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>

        var arr = [];
        for (;arr.length<100;){
            var num = Math.round(Math.random()*1000);
            var repetition = false;
            for (var i = 0;i<arr.length;i++){
                if (num === arr.length){
                    repetition = true;
                }
            }
            repetition || arr.push(num);
        }
        console.log(arr)
    </script>
</head>
