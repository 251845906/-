<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--fillRect(100, 100, 300, 300);绘制一个填充的矩形-->
<!--strokeRect(200,200, 100, 100);绘制一个矩形的边框-->
<!--clearRect(150, 150, 200, 200);清除指定矩形区域，让清除部分完全透明。-->
    <canvas id="MyCanvas" width="1800" height="750" style="border:1px solid #000000;">

    </canvas>
<script>
    var canvas = document.getElementById('MyCanvas');
    var cabvasD2 = canvas.getContext("2d");
//    cabvasD2.fillRect(x,y,width,height)
//    绘制矩形（正方形）
    cabvasD2.fillRect(100, 100, 300, 300);
//    绘制一个填充的矩形

    cabvasD2.clearRect(150, 150, 200, 200);
//    清除指定矩形区域，让清除部分完全透明。

    cabvasD2.strokeRect(200,200, 100, 100);
//        绘制一个矩形的边框

</script>
</body>
</html>
