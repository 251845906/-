<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        var object = {};
        //        创建一个空白对象
        object.property = '19224';
        //        位object创建一个property属性  值为19224
        object['property1'] = '19248';
        //        也可写成[]里面
        console.log(object);
        object.property = '替换后的值';
//        替换object的值
        console.log(object);

        delete object.property;
//        删除object的值  返回值为布尔值
        console.log(object);
    </script>
</head>
<body>

</body>
</html>
