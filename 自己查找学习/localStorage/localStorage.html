// 判断当前浏览器是否支持storage
if(window.localStorage){
	localStorage.setItem('sheme',document.getElementsByTagName('a')[0].innerHTML)
	// 储存到缓存
	localStorage.removeItem('sheme')
	document.getElementsByTagName('p')[0].innerHTML = localStorage.sheme;
	// 读取缓存填充到p里面
	
}else{
	alert('不支持缓存')
}

// sessionStorage 方法针对一个 session 进行数据存储。当用户关闭浏览器窗口后，数据会被删除。
if(window.sessionStorage){
	sessionStorage.setItem('aaa','session')
	// 储存到缓存
	console.log(sessionStorage)
	document.getElementsByTagName('p')[0].innerHTML = sessionStorage.getItem('aaa');
	// 读取缓存填充到p里面
	
}else{
	alert('不支持缓存')
}
// sessionStorage和localStorage可以通用

</script>
