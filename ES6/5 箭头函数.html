<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
//        箭头函数有几个使用注意点。
//        （1）函数体内的this对象，就是定义时所在的对象，而不是使用时所在的对象。
//        （2）不可以当作构造函数，也就是说，不可以使用new命令，否则会抛出一个错误。
//        （3）不可以使用arguments对象，该对象在函数体内不存在。如果要用，可以用Rest参数代替。
//        （4）不可以使用yield命令，因此箭头函数不能用作Generator函数。
        (function ss(x,v,r){
            console.log(arguments)
//            arguments 可以使用
        })()
//        ss(5,8,9)
        ((s,f)=>{console.log(arguments)})()
//        arguments不能使用
    </script>
</head>
<body>

</body>
</html>
