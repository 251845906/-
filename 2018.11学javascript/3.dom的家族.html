<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script type="text/javascript">
        window.onload = function(){

            let pDOM  = document.querySelector('ul');
            console.log(pDOM.nodeName);//节点名称
            console.log(pDOM.innerHTML);//节点内容
            console.log(pDOM.parentNode);//父节点
            console.log(pDOM.previousElementSibling);//上一个兄弟节点
            console.log(pDOM.nextElementSibling);//下有一个兄弟元素
            console.log(pDOM.childNodes);//子节点
            console.log(pDOM.childElementCount);//子节点数量
            console.log(pDOM.firstElementChild);//第一个子节点
            console.log(pDOM.lastElementChild);//最后一个子节点
            let DOM_span = document.createElement('span');// 创建一个span DOM节点
            let span_Text = document.createTextNode('这是span的文本节点')//创建一个文本几点
            DOM_span.appendChild(span_Text);//文本节点写入DOM中
            document.body.appendChild(DOM_span); //添加到body最后面添加span节点
            // document.body.removeChild('span');//删除span节点
            document.body.insertBefore(DOM_span,document.querySelector('h2'));//插入到body的子元素h2前面
        }
    </script>
</head>
<body>
    <h2> </h2>
    <h1>h1标签</h1>
    <ul>
        <li>1展示li</li>
        <li>2展示li</li>
        <li>3展示li</li>
    </ul>
    <div>div标签</div>

</body>
</html>
