<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		div{background: blue;width: 50px;height: 50px;position: absolute;text-align: center;line-height: 50px;color:#fff;}
		#btn{position: absolute;width: 500px;height: 200px;left: 50%;}
	</style>

</head>
<body>
	<input type="button" value="点击生成" onclick="fn()" name="" id="btn">
</body>
<script type="text/javascript">
	function fn(){
		var oDiv = document.getElementsByTagName('div');
		var oBox = '';
		
		for(var i = 0;i<100;i++){
			oBox+='<div>'+i+'</div>'
		}
		document.body.innerHTML += oBox;
		for(var i = 0;i<oDiv.length;i++){
			// 10个一循环
			oDiv[i].style.top = parseInt(i/10)*60+10 + 'px';
			oDiv[i].style.left = (i-parseInt(i/10)*10)*60 +'px';
		}
		for(var i = 0;i<oDiv.length;i++){
			// 4个一循环
			switch(i-parseInt(i/4)*4){
				case 0:
				oDiv[i].style.background = 'red';
					break;
				case 1:
				oDiv[i].style.background = 'blue';
					break;
				case 2:
				oDiv[i].style.background = 'green';
					break;
				case 3:
				oDiv[i].style.background = '#451459';	
					break;
			}
		}
	}
</script>
</html>
