<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{margin:0;padding:0;}
		li{list-style: none;}
		body { -webkit-user-select: none; -moz-user-select: none; -ms-user-select: none; user-select: none;background: #d8d8d8; }
		.box{width: 600px;height: 650px;margin:50px auto;position: relative;}
		.title{height: 50px;line-height: 50px;text-align:center;background: #4094ea;color: #fff;font-size:24px;cursor:pointer;}
		.title:active{background: #3985d3;}
		.content{width: 600px;height: 600px;position: relative;background: #fff;}
		.object{position: absolute;transform: translate(-50%,-50%);top:50%;left: 50%;background: #666;width: 100px;height: 100px;border-radius: 5px;color: #fff;line-height: 100px;text-align: center;font-size:20px;}
		.sideBar_right{position: absolute;top: 0;right:0;transform: translate(100%,0);background: #fff;padding:20px;height: 610px;display: none;}
		h2{margin:10px;}
		li{float: left;cursor:pointer;}
		ul{height: 50px;margin-bottom: 20px;}
		.color_btn li{width: 50px;height: 50px;margin-left: 20px;line-height: 50px;text-align: center;color: #fff;}
		.color_btn li:nth-child(1){background: red;margin-left: 0;}
		.color_btn li:nth-child(2){background: blue;}
		.color_btn li:nth-child(3){background: black;}
		.width_btn li{width: 50px;height: 50px;margin-left: 20px;line-height: 50px;text-align: center;border:1px solid #d8d8d8;}
		.width_btn li:nth-child(1){margin-left: 0;}
		.height_btn li{width: 50px;height: 50px;margin-left: 20px;line-height: 50px;text-align: center;border:1px solid #d8d8d8;}
		.height_btn li:nth-child(1){margin-left: 0;}
		hr{margin-bottom: 15px;opacity:.5;}
		button{background: #111;border-radius: 5px;color: #fff;text-align: center;line-height: 50px;width: 100px;height: 50px;border:none;font-size: 20px;cursor:pointer;}
		button:active{background: #333;;}
	</style>
</head>
<body>
	<div class="box">
		<div class="title">点击此处设置</div>
		<div class="content">
			<div class="object"><p>object</p></div>
		</div>
		<div class="sideBar_right">
			<h2>选择背景</h2>
			<ul class="color_btn" property="background">
				<li>red</li>
				<li>blue</li>
				<li>black</li>
			</ul>
			<h2>选择宽度</h2>
			<ul class="width_btn" property="width">
				<li>200</li>
				<li>300</li>
				<li>400</li>
			</ul>
			<h2>选择高度</h2>
			<ul class="height_btn" property="height">
				<li>200</li>
				<li>300</li>
				<li>400</li>
			</ul>
			<hr />
			<button class="resst_btn">恢复</button>
			<button class="confirm_btn">确定</button>
		</div>
	</div>
	<div class="shade"></div>
	<script type="text/javascript">
		var Title = document.getElementsByClassName('title')[0];
		var oBject = document.getElementsByClassName('object')[0];
		var sideBarRight = document.getElementsByClassName('sideBar_right')[0];
		var Obtn =  document.getElementsByTagName('li');
		var resstBtn = document.getElementsByClassName('resst_btn')[0];
		var confirmBtn = document.getElementsByClassName('confirm_btn')[0];
		Title.addEventListener('click',function(){
			sideBarRight.style.display = 'block'
		});
		for(var i = 0;i<Obtn.length;i++){
			Obtn[i].addEventListener('click',function(){
				var Oproperty = this.parentNode.getAttribute('property');
				var val = this.innerHTML;
				Oproperty!=='background'? oBject.style[Oproperty] = val + 'px':oBject.style[Oproperty] = val
				
			})
		}
		resstBtn.addEventListener('click',function(){
			oBject.style.background ='#666';
			oBject.style.width ='100px';
			oBject.style.height ='100px';
		})
		confirmBtn.addEventListener('click',function(){
			sideBarRight.style.display = 'none'
		})
	</script>
</body>
</html>
